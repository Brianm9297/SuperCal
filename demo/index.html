<!DOCTYPE html>

<html>
<head>
	<title>Supercal Example</title>

	<link href="bootstrap.min.css" rel="stylesheet" media="screen">

	<link rel="stylesheet" href="../supercal.css">

	<style type="text/css">
		body {
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>SuperCal Examples</h1>

	<h2>Basic example</h2>

	<p>Simple calendar widget with default options</p>

	<div class="example1"></div>

	<!-- Widget example HTML -->
	<div class="supercal">
		<input type="text" class="supercal-target form-control">

		<div class="sc-wrapper">
			<div class="row">
				<div class="sc-month-wrapper col-md-8">
					<div class="sc-header">
						<button type="button" class="sc-month-prev btn btn-default">&laquo;</button>
						<button type="button" class="sc-month-next btn btn-default">&raquo;</button>

						<span class="input-group">
							<span class="sc-month-display input-group-addon">Nov</span>
							<input type="number" class="sc-year-display form-control" placeholder="Year" min="1970">
							<span class="input-group-btn">
								<button class="btn btn-default sc-today" type="button">Today</button>
							</span>
						</span>
					</div>

					<div class="sc-month">
						<table class="table table-condensed table-bordered">
							<head>
								<tr>
									<th>Mon</th>
									<th>Tue</th>
									<th>Wed</th>
									<th>Thu</th>
									<th>Fri</th>
									<th>Sat</th>
									<th>Sun</th>
								</tr>
							</head>

							<tbody>
								<tr>
									<td class="sc-month-prev" data-epoch=""><span>10</span></td>
									<td class="sc-month-prev" data-epoch=""><span>10</span></td>
									<td class="sc-month-prev" data-epoch=""><span>10</span></td>
									<td class="sc-month-prev" data-epoch=""><span>10</span></td>
									<td class="sc-month-prev" data-epoch=""><span>10</span></td>
									<td data-epoch=""><span>10</span></td>
									<td data-epoch=""><span>10</span></td>
								</tr>

								<tr>
									<td data-epoch=""><span>10</span></td>
									<td class="sc-selected" data-epoch=""><span>10</span></td>
									<td data-epoch=""><span>10</span></td>
									<td class="sc-today" data-epoch=""><span>10</span></td>
									<td data-epoch=""><span>10</span></td>
									<td data-epoch=""><span>10</span></td>
									<td data-epoch=""><span>10</span></td>
								</tr>

								<tr>
									<td class="sc-month-next"><span>20</span></td>
									<td class="sc-month-next"><span>20</span></td>
									<td class="sc-month-next"><span>20</span></td>
									<td class="sc-month-next"><span>20</span></td>
									<td class="sc-month-next"><span>20</span></td>
									<td class="sc-month-next"><span>20</span></td>
									<td class="sc-month-next"><span>20</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="sc-time-wrapper col-md-4">
					<div class="row">
						<div class="col-xs-6 sc-spinner sc-hour">
							<button type="button" class="sc-spin-up btn btn-default">+</button>
							<input type="text" placeholder="HH" class="form-control">
							<button type="button" class="sc-spin-down btn btn-default">-</button>
						</div>
						<div class="col-xs-6 sc-spinner sc-minute">
							<button type="button" class="sc-spin-up btn btn-default">+</button>
							<input type="text" placeholder="MM" class="form-control">
							<button type="button" class="sc-spin-down btn btn-default">-</button>
						</div>
						<div class="col-xs-4 sc-spinner sc-second">
							<button type="button" class="sc-spin-up btn btn-default">+</button>
							<input type="text" placeholder="SS" class="form-control">
							<button type="button" class="sc-spin-down btn btn-default">-</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Popup example HTML -->

	<script src="jquery.js"></script>

	<script src="../supercal.js"></script>

	<script>
		$('.example1').supercal({
			startDay: 3
		});

		$('.example1').supercal({
			startDay: 0
		});

		$('.example1').supercal();
	</script>
</body>
</html>
